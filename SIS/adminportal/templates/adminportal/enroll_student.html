{% extends 'adminportal/base_adminportal.html' %}
{% load static %}

{% block title %}Enroll {{ student.user.get_full_name }} in a Course{% endblock %}

{% block adminportal_content %}
<div class="max-w-lg mx-auto mt-12 bg-white/10 rounded-2xl shadow-lg p-8 border border-white/20">
    <h2 class="text-2xl font-bold text-white mb-4">Enroll Student</h2>
    <p class="text-white mb-6">
        Enrolling: <span class="font-semibold">{{ student.user.get_full_name }}</span>
    </p>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="course" class="block text-white mb-2">Select Course</label>
            <select id="course" name="course" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-600">
                <option value="">-- Select a Course --</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }} ({{ course.code }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end gap-2">
            <a href="{% url 'adminportal:student_list' %}" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 rounded-lg text-white">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold">
                Enroll
            </button>
        </div>
    </form>
</div>
{% endblock %}
