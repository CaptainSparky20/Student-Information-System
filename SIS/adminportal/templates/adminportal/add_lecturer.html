{% extends 'base.html' %}
{% block title %}Add Lecturer{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white rounded-3xl shadow-lg mt-10">

  <h1 class="text-3xl font-bold mb-6">Add Lecturer</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="p-4 mb-4 rounded bg-red-100 text-red-700">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ lecturer_form.as_p }}

    <button type="submit" class="w-full py-3 bg-green-600 text-white rounded hover:bg-green-700 transition font-semibold">
      Add Lecturer
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="{% url 'adminportal:lecturer_list' %}" class="text-blue-600 hover:underline">&larr; Back to Lecturer List</a>
  </div>

</div>
{% endblock %}
