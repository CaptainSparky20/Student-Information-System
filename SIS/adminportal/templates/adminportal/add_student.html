{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white rounded-3xl shadow-lg mt-10">

  <a href="{% url 'adminportal:dashboard' %}"
     class="inline-block mb-6 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition font-semibold">
    &larr; Back to Dashboard
  </a>

  <h1 class="text-3xl font-extrabold text-gray-900 mb-8 select-none">Add New Student</h1>

  {% if messages %}
    <div class="mb-6">
      {% for message in messages %}
        <div class="p-4 mb-2 rounded
          {% if message.tags == 'error' %}bg-red-100 text-red-700
          {% elif message.tags == 'success' %}bg-green-100 text-green-700
          {% else %}bg-gray-100 text-gray-700{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="first_name" class="block mb-2 font-semibold text-gray-700">First Name</label>
      <input type="text" id="first_name" name="first_name" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div>
      <label for="last_name" class="block mb-2 font-semibold text-gray-700">Last Name</label>
      <input type="text" id="last_name" name="last_name" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div>
      <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div>
      <label for="password" class="block mb-2 font-semibold text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <button type="submit" class="w-full py-3 bg-green-600 text-white rounded hover:bg-green-700 transition font-semibold">
      Add Student
    </button>
  </form>

</div>
{% endblock %}
