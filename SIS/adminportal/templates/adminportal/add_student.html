{% extends 'adminportal/base_adminportal.html' %}
{% load static %}

{% block title %}Add New Student{% endblock %}

{% block adminportal_content %}
<div class="max-w-3xl mx-auto bg-white/10 rounded-2xl p-8 border border-white/20 shadow-xl mt-10">
  <h1 class="text-3xl font-bold text-white mb-6 text-center">Add New Student</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <!-- CustomUser Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">First Name<span class="text-red-400">*</span></label>
        <input type="text" name="first_name" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Last Name<span class="text-red-400">*</span></label>
        <input type="text" name="last_name" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Email<span class="text-red-400">*</span></label>
        <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Password<span class="text-red-400">*</span></label>
        <input type="password" name="password" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Profile Picture</label>
        <input type="file" name="profile_picture" accept="image/*" class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Registration Number<span class="text-red-400">*</span></label>
        <input type="text" name="registration_number" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Department Selection -->
    <div>
      <label class="block text-gray-300 mb-2 font-semibold">Department<span class="text-red-400">*</span></label>
      <select name="department" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 focus:ring-2 focus:ring-blue-500">
        <option value="">Select Department</option>
        {% for dept in departments %}
          <option value="{{ dept.id }}">{{ dept.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Lecturer Assignment -->
    <div>
      <label class="block text-gray-300 mb-2 font-semibold">Assign Lecturer<span class="text-red-400">*</span></label>
      <select name="lecturer" required class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 focus:ring-2 focus:ring-blue-500">
        <option value="">Select Lecturer</option>
        {% for lecturer in lecturers %}
          <option value="{{ lecturer.id }}">{{ lecturer.get_full_name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Courses (Optional Multiple) -->
    <div>
      <label class="block text-gray-300 mb-2 font-semibold">Assign to Courses (optional)</label>
      <select name="courses" multiple class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 focus:ring-2 focus:ring-blue-500">
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
      </select>
      <span class="text-gray-400 text-xs">Hold CTRL (Windows) or Command (Mac) to select multiple courses.</span>
    </div>

    <!-- Other Student Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Phone Number</label>
        <input type="text" name="phone_number" class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Date of Birth</label>
        <input type="date" name="date_of_birth" class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="md:col-span-2">
        <label class="block text-gray-300 mb-2 font-semibold">Address</label>
        <textarea name="address" rows="3" class="w-full px-4 py-3 rounded-lg bg-white/5 text-white border border-white/20 placeholder-gray-400 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

    <button type="submit" class="w-full py-3 mt-8 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-lg transition-all text-lg">
      Add Student
    </button>
  </form>
</div>
{% endblock %}
