{% extends "dashboard/base_dashboard.html" %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/30 mt-10">
  <h2 class="text-2xl font-bold text-white mb-6">Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg mt-4">Change Password</button>
    <a href="{% url 'dashboard:profile' %}" class="inline-block ml-4 text-blue-400 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
