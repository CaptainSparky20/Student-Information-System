{% load static %}
<div class="relative inline-block">
  <button type="button" id="profileToggle" aria-haspopup="true" aria-expanded="false" class="flex items-center focus:outline-none" aria-label="Show profile menu">
    <img src="{% static 'images/default_avatar.png' %}" alt="Profile" class="h-8 w-8 rounded-full border-2 border-purple-500" />
  </button>
  <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50" tabindex="0">
    <div class="py-2">
      <a href="{% url 'student:profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">View Profile</a>
      <a href="{% url 'student:profile_update' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Edit Profile</a>
    </div>
  </div>
</div>
